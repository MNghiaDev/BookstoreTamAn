<h2>Quản lý tác giả</h2>
<div class="product-header">
  <button (click)="goToAddCategory()" style="background-color: rgb(9, 175, 9);"><i class="fas fa-plus"></i> Thêm sản phẩm</button>
  <button (click)="goToEditCategory()" [disabled]="selectCategoryId === null" style="background-color: rgb(203, 216, 19);"><i class="fas fa-edit"></i> Sửa</button>
  <button (click)="deleteCategory()" [disabled]="selectCategoryId === null" style="background-color: red;"><i class="fas fa-trash"></i> Xóa</button>
</div>

<table class="product-table">
  <thead>
    <tr>
      <th>STT</th>
      <th>Tên thể loại</th>
      <th class="bio">Mô tả</th>
      <th>Trạng thái</th>
    </tr>
  </thead>
  <tbody>
    @for (category of categories; track $index) {
    <tr (click)="selectCategory(category.id)" [class.selected]="selectCategoryId === category.id">
      <td> {{$index + 1 + 10* page}} </td>
      <td>{{ category.name }}</td>
      <td>{{ category.description }}</td>
            <td>
        <span
          class="badge-toggle"
          [ngClass]="category.active ? 'badge-active' : 'badge-inactive'"
          (click)="toggleActive(category)"
        >
          {{ category.active ? 'Hiển thị' : 'Ẩn' }}
        </span>
      </td>
    </tr>
    }
  </tbody>
</table>

<div class="pagination-controls">
  <button (click)="previousPage()" [disabled]="page === 0">← Trước</button>
  <span>Trang {{ page + 1 }} / {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="page + 1 >= totalPages">Sau →</button>
</div>
