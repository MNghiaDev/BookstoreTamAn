<h2>Quản lý tác giả</h2>
<div class="product-header">
  <button (click)="goToAddAuthor()" style="background-color: rgb(9, 175, 9);"><i class="fas fa-plus"></i> Thêm sản phẩm</button>
  <button (click)="goToEditAuthor()" [disabled]="selectAuthorId === null" style="background-color: rgb(203, 216, 19);"><i class="fas fa-edit"></i> Sửa</button>
  <button (click)="deleteAuthor()" [disabled]="selectAuthorId === null" style="background-color: red;"><i class="fas fa-trash"></i> Xóa</button>
</div>

<table class="product-table">
  <thead>
    <tr>
      <th>STT</th>
      <th>Tên tác giả</th>
      <th>Họ tên</th>
      <th class="bio">Giới thiệu</th>
      <th>Trạng thái</th>
    </tr>
  </thead>
  <tbody>
    @for (author of authors; track $index) {
    <tr (click)="selectAuthor(author.id)" [class.selected]="selectAuthorId === author.id">
      <td> {{$index + 1 + 10* page}} </td>
      <td>{{ author.name }}</td>
            <td>
        <img class="imgwh" [src]="author.imageUrl" alt="Product Image">
      </td>
      <td>{{ author.bio }}</td>
            <td>
        <span
          class="badge-toggle"
          [ngClass]="author.active ? 'badge-active' : 'badge-inactive'"
          (click)="toggleActive(author)"
        >
          {{ author.active ? 'Hiển thị' : 'Ẩn' }}
        </span>
      </td>
    </tr>
    }
  </tbody>
</table>

<div class="pagination-controls">
  <button (click)="previousPage()" [disabled]="page === 0">← Trước</button>
  <span>Trang {{ page + 1 }} / {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="page + 1 >= totalPages">Sau →</button>
</div>
