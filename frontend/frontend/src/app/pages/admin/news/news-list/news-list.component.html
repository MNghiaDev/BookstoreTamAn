<h2>Quản lý tác giả</h2>
<div class="product-header">
  <button (click)="goToAddnews()" style="background-color: rgb(9, 175, 9);"><i class="fas fa-plus"></i> Thêm tác giả</button>
  <button (click)="goToEditnews()" [disabled]="selectnewsId === null" style="background-color: rgb(203, 216, 19);"><i class="fas fa-edit"></i> Sửa</button>
  <button (click)="deletenews()" [disabled]="selectnewsId === null" style="background-color: red;"><i class="fas fa-trash"></i> Xóa</button>
</div>

<table class="product-table">
  <thead>
    <tr>
      <th>STT</th>
      <th>Tiêu đề</th>
      <th>Hình ảnh</th>
      <th >Nội dung</th>
      <th>Tác giả</th>
    </tr>
  </thead>
  <tbody>
    @for (news of news; track $index) {
    <tr (click)="selectnews(news.id)" [class.selected]="selectnewsId === news.id">
      <td> {{$index + 1 + 10* page}} </td>
      <td>{{ news.title }}</td>
    <td>
        <img class="imgwh" [src]="news.imageUrl" alt="Product Image">
    </td>
      <td>{{ news.content }}</td>
      <td>{{ news.createdBy }}</td>
    </tr>
    
    }
  </tbody>
</table>

<div class="pagination-controls">
  <button (click)="previousPage()" [disabled]="page === 0">← Trước</button>
  <span>Trang {{ page + 1 }} / {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="page + 1 >= totalPages">Sau →</button>
</div>
